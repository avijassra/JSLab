<div class="modal row md" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">New Task</h4>
            </div>
            <div class="modal-body">
                <div class="row form-group">
                    <label for="inputTask" class="col-lg-2 control-label">New Task</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputTask" placeholder="New Task" data-ng-model="modal.task" >
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-ng-click="cancel()" >Close</button>
                <button type="button" class="btn btn-primary" data-ng-click="ok()" >Save changes</button>
            </div>
        </div>
    </div>
</div>
