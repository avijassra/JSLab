<section>
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="row">
                            <div class="col-lg-6">
                                <legend class="pull-left">Todo List</legend>    
                            </div>
                            <div class="col-lg-6">
                                <a data-ng-click="addNewTask()" class="btn btn-primary btn-raised pull-right">Add Task</a>
                            </div>
                        </div>
                        <div class="row" data-ng-repeat="td in todos" >
                            <div class="col-lg-12">
                                <div class="checkbox" >
                                    <label data-ng-class="{strike:td.isComplete}">
                                        <input type="checkbox" ng-model="td.isComplete">{{td.task}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
