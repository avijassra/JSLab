<!DOCTYPE html>
<html>
  <head>
    <title ></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="stylesheets/style.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js" ></script>
  </head>
  <body>
    <div class="container" >
      <div class="row" >
        <app-dashboard>Loading...</app-dashboard>
      </div>
    </div>
    <!-- 1. Load libraries -->
    <script src="vendors/angular2/bundles/angular2-polyfills.js"></script>
    <script src="vendors/systemjs/dist/system.src.js"></script>
    <script src="vendors/rxjs/bundles/Rx.js"></script>
    <script src="vendors/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          'javascripts': {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('javascripts/boot')
            .then(null, console.error.bind(console));
    </script>
  </body>
