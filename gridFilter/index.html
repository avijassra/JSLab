<!-- index.html -->
<doctype html>
<html>
	<head>
		<title>Grid Filter</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css" >
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body ng-app="gridFilter" >
		<div class="container" ng-controller="MainCtrl">
            <div class="row gap" ></div>
			<div class="row" >
                <input type="text" ng-model="filter.name" placeholder="Filter by Name" >
                <input type="text" ng-model="filter.code" placeholder="Filter by Code" >
                <br />
				<div class="gridStyle" ng-grid="gridOptions">
			</div>
            <div class="row gap" ></div>
        </div>
		<!-- script tags -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js" ></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" ></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
