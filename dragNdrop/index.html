<!-- index.html -->
<doctype html>
<html>
	<head>
		<title>Darg 'n' Drop</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body ng-app="dragNdropApp" >
		<div class="container" ng-controller="MainCtrl">
			<div class="bin" droppable="" drop="handleDrop" ng-repeat="bin in [1, 2, 3]" bin="bin" id="bin1">{{bin}}</div>
			<div class="item" id="item_{{item}}" ng-repeat="item in [1, 2, 3]" draggable="true" item="item">{{item}}</div>
		</div>
		<!-- script tags -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
