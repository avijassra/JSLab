<!-- index.html -->
<doctype html>
<html>
	<head>
		<title>Darg 'n' Drop</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body ng-app="dragNdropApp" >
		<div class="container" ng-controller="MainCtrl">
            <div class="row" style="min-height:50px !important;" ></div>
			<div class="row" >
				<div class="col-sm-5 bucket" >
					<div class="item" id="{{user.id}}" draggable="true" ng-repeat="user in users | filter:{selected:false}" >{{user.name}}</div>
				</div>
				<div class="col-sm-offset-2 col-sm-5 bucket" droppable="" drop="handleDrop">
                    <ul ui:sortable ng:model="selectedUsers">
                        <li ng:repeat="user in selectedUsers" class="item">{{user.name}}</li>
                    </ul>
                </div>
			</div>
		</div>
		<!-- script tags -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" ></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" ></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
