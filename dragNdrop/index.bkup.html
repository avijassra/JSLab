<!-- index.html -->
<doctype html>
<html>
  <head>
    <title>Darg 'n' Drop</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="dragNdropApp" >
    <!-- header -->
    <div class="container" ng-controller="MainCntrl">
		<div class="row" >
			<div class="col-md-5 draggable" draggable>
				<div class="item" id="item{{ item }}" ng-repeat="item in [1, 2, 3]" draggable item="item">{{ item }}</div>
			</div>
			<div class="col-md-offset-2 col-md-5 droppable" droppable drop="onDrop()" ></div>
		</div>
	</div>
    <!-- script tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
